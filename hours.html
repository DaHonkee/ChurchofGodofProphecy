<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="colors4all.css">
    <title>Hours of Love - Church of God</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<style>
    #angelbackground {
        background-image: url('images/current/hours.JPEG');
        background-repeat: no-repeat;
        background-attachment: fixed;
        animation: none;
        background-size: cover;
        height: 100vh ;
    }

    .container {
        position: relative;
        top: 35vh;
    }
    .card {
        background-color: rgba(255,255,255,0.7)!important;
        width: 280px;
        margin: auto;
        width: 30;
    }
</style>
<body>
    <div id="navbar-containter"></div>

    <section class="hero">

    </section>

    <section class="section" id="angelbackground">
        <div class="hero-body">

            <div class="container">
                <article class="card">
                <h1 class="title has-text-grey has-text-centered">Hours of Love</h1>
            </div>
        </div>
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <table class="table is-fullwidth">
                        <tbody>
                            <tr>
                                <th><strong>Sunday School</strong></th>
                                <td>10am</td>
                            </tr>
                            <tr>
                                <th><strong>Sunday Morning Service</strong></th>
                                <td>11am till</td>
                            </tr>
                            <tr>
                                <th><strong>Sunday Night Service</strong></th>
                                <td>6pm</td>
                            </tr>
                            <tr>
                                <th><strong>Wednesday</strong></th>
                                <td>7pm till</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered has-text-black">
            <p>&copy; 20XX Church of God of Prophecy</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
